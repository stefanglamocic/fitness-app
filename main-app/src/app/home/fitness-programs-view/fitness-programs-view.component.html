<mat-progress-bar 
        mode="indeterminate"
        *ngIf="!contentLoaded">
</mat-progress-bar>
<div 
        class="programs h-cont wrap fg-1 fb-0"
        (scroll)="onScroll($event)">
        <fitness-program-card 
                class="v-cont" 
                #cardRef 
                *ngFor="let fp of fitnessPrograms" [fitnessProgram]="fp"
                (click)="routeToPage(fp)"></fitness-program-card>
</div>
