<div *ngIf="!loadingComplete;else content" class="h-cont maina-center">
    <mat-spinner [diameter]="70" class="loading"></mat-spinner>
</div>

<ng-template #content>
    <div class="title f-3 clr-text">{{ title }}</div>
    <div class="content f-2 fg-1 clr-secondary">
        {{ description }}
        <a *ngIf="showLink" [href]="link" class="link" target="_blank"> -&gt; Pročitajte više</a>
    </div>
</ng-template>
